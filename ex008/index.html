<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de texto</title>
</head>
<body>
    <h1>Pricipais Formataçoes</h1>    
    <h2>Negrito</h2>
    <p>Nessa frase temos um <b>termo em negrito</b>usando a tag b</p> <!--Não semântico (forma)-->
    <p>Nesta frase, temos um <strong>termo em destaque</strong> usando a tag STRONG </p> <!--Semântico-->
    <h2>Italico / Enfase</h2>
    <p>Nessa frase temos um <i>termo em itálico</i>usando a tag i</p>  <!--Não semântico (forma)-->
    <p>Nesta frase, temos um <em>termo em itálico</em> usando a tag em </p> <!--Semântico-->

</body>
</html>
