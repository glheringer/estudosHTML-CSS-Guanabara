<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*  Esse * significa configuracoes globais das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #7DC7A8, #47E0A1,#5D947D);
            background-attachment: fixed; /* para o background ficar fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
